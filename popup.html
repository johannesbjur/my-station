<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Min hållplats</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="popup-background" style="background-color: grey">

		<div class="popup-container">

			<div class="popup-card">

				<div class="card-inner">

					<h2 class="popup-title">Du kommer att bli <br>påmind att gå:</h2>

					<h2 class="popup-alarm-time">12:25</h2>




					<div class="route-info popup-route-info">

						<div class="route-icon-container popup-icon">
							<img class="large-route-icon" src="./img/route_icon.svg">
						</div>

						<div class="route-time-info">
							<p class="popup-time-title"><b>12:34</b> - 12:40</p>

							<div class="route-line route-info-line">
								<p>12</p>
							</div>
						</div>

					</div>

					<div class="accept-btn-container">
						<button class="index-submit accept-btn" type="submit">OK</button>
					</div>

				</div>

			</div>

		</div>

	</div>


	<script src="js/main.js"></script>

	
</body>
</html>
