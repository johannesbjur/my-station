<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Min hållplats</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/remember_check.js"></script>

</head>

<body>

	<div class="background"></div>
	<div class="gradient"></div>
	<div class="wave"></div>
	
	<h1 class="app-title">Min hållplats</h1>

	<div class="container">

		<div class="card index-card">

			<div class="card-inner">

				<div class="form-container">

					<form id="index-form">

						<h2 class="index-card-title">Välj Hållplats</h2>


						<div>

							<label class="index-label">Från:</label>

							<div id="from-input-container" class="input-container">
								<input id="from-station" class="index-input" name="from-station" type="text" placeholder="Liljeholmen" required>

								<input id="from-station-id" name="from-station-id" type="hidden">
								<input id="from-station-lat" name="from-station-lat" type="hidden">
								<input id="from-station-long" name="from-station-long" type="hidden">
								<img id="icon-location" class="input-icon" src="img/ic_my_location.svg">
							</div>
							<div id="from-auto" class="autocomplete">

							</div>


						</div>

						<div>

							<label class="index-label">Till:</label>

							<div id="to-input-container" class="input-container">
								
								<input id="to-station" class="index-input" name="to-station" type="text" placeholder="Mariatorget" required>


								<input id="to-station-id" name="to-station-id" type="hidden">
								<img id="icon-map" class="input-icon" src="img/ic_map.svg">
							</div>
							<div id="to-auto" class="autocomplete">

							</div>

						</div>

						<div class="remember-container">
							<h4 class="remember-title">Kom ihåg resa</h4>
							<input id="remember-checkbox" type="checkbox" name="remember-checkbox">
						</div>

						<input id="user-location-lat" name="user-location-lat" type="hidden">
						<input id="user-location-long" name="user-location-long" type="hidden">

						<button id="index-submit" class="index-submit" type="submit">Sök</button>

					</form>
				</div>


			</div>
			
		</div>
		
	</div>

	<script src="js/main.js"></script>
	<script src="js/index.js"></script>

	
</body>
</html>
