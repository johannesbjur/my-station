<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Min hållplats</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="background"></div>
	<div class="gradient"></div>

	<div class="container">

		<div class="card">

			<div class="card-inner">

				<div class="form-container">

					<form>

						<h2 class="index-title">Välj Hållplats</h2>


						<div>

							<label class="index-label">Från:</label>

							<div class="input-container">
								<input class="index-input" type="text" name="from-station" id="from-station" placeholder="Mariatorget">
								<img class="input-icon" src="img/ic_my_location.svg">
							</div>

						</div>

						<div>

							<label class="index-label">Till:</label>

							<div class="input-container">
								
								<input class="index-input" type="text" name="to-station" id="to-station" placeholder="Liljeholmen">
								<img id="icon-map" class="input-icon" src="img/ic_map.svg">
							</div>

						</div>

						<button class="index-submit" type="submit">Sök</button>

					</form>
				</div>


			</div>
			
		</div>
		
	</div>

	<script src="js/main.js"></script>

	
</body>
</html>
