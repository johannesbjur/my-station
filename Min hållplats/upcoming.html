<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Uppkommande</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="background"></div>
	<div class="gradient"></div>
	<div class="wave"></div>

	<div id="upcoming-back-arrow" class="back-arrow-button">
		<div class="back-arrow">
			<img src="./img/back_arrow.svg">
		</div>
	</div>

	<div class="container">

		<div class="upcoming-title-container">
			<h1 class="upcoming-title">Mariatorget - Liljeholmen</h1>
		</div>


		<div class="card upcoming-card">

			<div class="card-inner">

				<div class="drag-line">
					<img class="drag-line-icon" src="./img/drag_line.svg">
				</div>

				<div class="route-item">

					<div class="route-icon-container">
						<img class="route-icon" src="./img/route_icon.svg">
					</div>

					<div class="route-time">
						<p><b>12:34</b> - 12:40</p>

						<div class="route-line">
							<p>12</p>
						</div>
					</div>

					<div class="forward-arrow-container">
						<img class="forward-arrow" src="./img/forward_arrow.svg">
					</div>

				</div>

			</div>
			
		</div>
		
	</div>

	<script src="js/main.js"></script>
	<script src="js/upcoming.js"></script>

	
</body>
</html>
