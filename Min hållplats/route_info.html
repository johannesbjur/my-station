<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Route info</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="background"></div>
	<div class="gradient"></div>
	<div class="wave"></div>


	<div id="route-info-back-arrow" class="back-arrow-button">
		<div class="back-arrow">
			<img src="./img/back_arrow.svg">
		</div>
	</div>

	<div class="container">

		<div class="upcoming-title-container">
			<h1 id="upcoming-title" class="upcoming-title"></h1>
		</div>

		<div class="card route-info-card">

			<div class="card-inner">



				<div class="route-info">

					<div class="route-icon-container info-icons">
						<img class="large-route-icon" src="./img/route_icon.svg">
					</div>


					<div class="route-time-info">
						<p id="time-title" class="time-title"></p>

						<div id="route-line" class="route-line route-info-line">
							<p id="line-nr"></p>
						</div>
					</div>
					
				</div>


				<div id="walking-info" class="walking-info">

					<div id="walking-info-inner">

						<div class="route-icon-container info-icons">
							<img id="run-icon" src="./img/ic_run.svg">
						</div>

						<div class="walking-text">

							<p id="walk-time-title"></p>

							<div class="walking-desc">
								<p>Walkign distance <br>to station</p>
							</div>

						</div>

					</div>
					
				</div>

				<div class="activate-btn-container">
					<button id="activate-btn" class="index-submit activate-btn" type="submit">Aktivera</button>
				</div>

			</div>

		</div>

	</div>





	

	<div id="popup-container" class="popup-container">

		<div id="popup-background" class="popup-background"></div>

		<div class="popup-card">

			<div class="card-inner">

				<h2 class="popup-title">Du kommer att bli <br>påmind att gå:</h2>

				<h2 class="popup-alarm-time">12:25</h2>




				<div class="route-info popup-route-info">

					<div class="route-icon-container popup-icon">
						<img class="large-route-icon" src="./img/route_icon.svg">
					</div>

					<div class="route-time-info">
						<p class="popup-time-title"><b>12:34</b> - 12:40</p>

						<div class="route-line route-info-line">
							<p>12</p>
						</div>
					</div>

				</div>

				<div class="accept-btn-container">
					<button class="index-submit accept-btn" type="submit">OK</button>
				</div>

			</div>

		</div>

	</div>

	





	<script src="js/main.js"></script>
	<script src="js/route_info.js"></script>

	
</body>
</html>
